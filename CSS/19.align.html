<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align</title>
    <style>
        .center { margin: auto; width: 50%; border: 3px solid green; padding: 10px; }
        .image { display: block; margin: auto; }
    </style>
</head>
<body style="margin: 40px;">
    <h2>Align</h2>
    <div class="center">
        This &lt;div&gt; element is centered.
    </div><br><br>
    <span class="center">
        This &lt;div&gt; element is not centered. margin: auto는 block tag에만 적용됨.
    </span><br><br>
    <div style="text-align: center;">
        <span>This span element is centered.</span>
    </div>
    <div style="text-align: center;">
        <img src="https://picsum.photos/300/200" alt="">
    </div>
    <img class="image" src="https://picsum.photos/300/200?q=2" alt="">
</body>
</html>
