<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th, td {padding: 5px;}     
    </style>
</head>
<body style="margin: 40px;">
    <table border="1" style="width: 60%;">   <!--thead, tbody는 생략 가능-->
        <!--table에서의 width 60%는 사용할 수 있는 페이지에서 표를 페이지의 60% 크기로 만들겠다는 것-->
        <thead>
            <tr>
                <th style="width: 50%;">회사명</th> <!--그 만들어진 테이블의 전체 크기에서 50% 가져가겠다는 것-->
                <th style="width: 30%;">담당자</th>
                <th style="width: 20%;">국가</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Magazzini Alimentari Riuniti</td>
                <td colspan="2">잘몰라요(colspan="2")</td>  <!--존재하는 칸 중에 2개를 '잘몰라요'로 채우겠다는 것-->
            </tr>
            <tr>
                <td rowspan="2">Alfreds Futterkiste(rowspan="2")</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
