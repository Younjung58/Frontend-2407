<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parctice</title>
    <style>
        th, td  {border-style: outset;}
    </style>
</head>         <!--button은 다른 페이지에서 열리게 할수없나?-->
<body style="margin: 50px;">  
    <table>
        <tbody>
            <tr style="background-color: yellow;" >
                <th>
                    <button onclick="location.href='https://github.com/Younjung58'" >   
                        <img src="img/dog.webp"             
                            style="width: 150px; height: 100px;"
                            alt="강아지를 누르면 페이지 이동됨" >
                    </button></th>
            </tr>
            <tr style="background-color: lightsalmon;"> 
                <th>
                    <a href="https://github.com/Younjung58" target="blank">
                    <img src="img/dog.webp" 
                        style="width: 150px; height: 100px;"
                        alt="강아지를 누르면 페이지가 이동됨">
                    </a></th>
            </tr>
            
        </tbody>
</body>
</html>
