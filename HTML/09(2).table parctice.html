<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연정이의 소개 </title>
   <style>
    th   {padding: 15px;}
    td   {text-align: center;}
    table, th, td   {
        border: 1px solid black;
        border-style: outset;}
        th, td{
            background-color: #fffdbc;
        }
   </style>
</head>
<body>
  
    <table> 
        <thead style="color: #080072; font-size: large;">
            <tr>
                <th><b>좋아하는 음식</b></th>
                <th><b>가고 싶은 곳</b></th>
                <th><b>취미</b></th>
            </tr>
        </thead>
        <tbody style="color: blueviolet;">
            <tr>
                <td style="color: red;"><b>떡볶이</b></td>
                <td>유럽</td>
                <td>풋살</td>
            </tr>
            <tr>
                <td>치킨</td>
                <td>하와이</td>
                <td>헬스</td>
            </tr>
            <tr>
                <td>김치찌개</td>
                <td>보라카이</td>
                <td style="color:red"><b>음악듣기</b></td>
            </tr>
            <tr>
                <td>부대찌개</td>
                <td>뉴욕</td>
                <td>스쿼시</td>
            </tr>
            <tr>
                <td>짜파게티</td>
                <td style="color: red;"><b>핀란드</b></td>
                <td>영화보기</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
