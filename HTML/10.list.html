<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body style="margin: 40px;">
   <h2>좋아하는 음료(Unordered list)</h2>
   <ul>
        <li>커피</li>
        <li>홍차</li>
        <li>우유</li>
   </ul>
   <h2>좋아하는 음식(Ordered list)</h2>
   <ol>
        <li>떡볶이</li>
        <li>치킨</li>
        <li>갈비</li>
   </ol>
   <h2>Description list</h2>
   <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dd>- iced americano</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>
  <h2>복잡한 리스트</h2>
  <ul>
    <li>
        <div>
            <span style="color: blue; font-size: 24px;">James</span>
            <span style="margin-left: 40px;">Programmer</span>
        </div>
    </li>
    <li>
        <div>
            <span style="color: green; font-size: 24px;">James</span>
            <span style="margin-left: 50px;">Programmer</span>
        </div>
    </li>
    <li>
        <div>
            <span>Maria</span>
            <span style="color: red; font-size: 10px;">Teacher</span>
        </div>
    </li>
  </ul>
</body>
</html>
