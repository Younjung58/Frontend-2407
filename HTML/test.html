<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/20d076eb83.js" crossorigin="anonymous"></script>
  <style>
    .container td {height: 110px;}
    .modal-body td {height: 80px;}
  </style>
</head>
<body>
  <div>
    <button type="button" class="btn btn-primary btn-sm mx-2" data-bs-toggle="modal" data-bs-target="#myModal">
      <i class="fa-solid fa-pen"></i>일정추가               
    </button>
  </div>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">일정 추가</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <form action="/schedule" method="get">
          <!-- Modal body -->
          <div class="modal-body my-1">
            <div class="mt-3 d-inline me-3">
              <label for="title" class="form-label">일정명</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="일정명을 입력하세요.">
              <label for="title" class="form-label">장소</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="일정명을 입력하세요.">
              <label for="title" class="form-label">메모</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="일정명을 입력하세요.">
            </div> 
            <table>
              <tr>
                <td class="col-6">
                  시작일<br><input type="date" class="form-control" value="">
                </td>
                <td class="col-6">
                  종료일<input type="date" class="form-control" value="">
                </td>
              </tr>
              <tr>
                <td class="col-6">
                  시작시간<br><input type="time" class="form-control" value="">
                </td>
                <td class="col-6">
                  종료시간<input type="time" class="form-control" value="">
                </td>
              </tr>
            </table>

            <label class="form-check-label ms-1 mb-3">
              <input class="form-check-input" type="checkbox" name="importance"><span class="ms-2">중요도</span>
            </label>
          <!-- Modal footer -->
          <div class="modal-footer mb-3">
            <button type="submit" class="btn btn-primary me-2 btn-sm" data-bs-dismiss="modal">제출</button>
            <button type="reset" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">종료</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
