<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    tr > td {height: 100px;}
    th {width: 14.28%;}
  </style>
</head>
<body>

<div class="container mt-5 bg-white text-black text-left"> 
  <h3>스케쥴러</h3>
  <pre style="text-align: center; font-size: larger;">         <<    <   2024.07  >    >>          </pre>
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-14">
      <table class="table table-bordered">
        <tr style="text-align: center;" >
          <th class="text-danger text-bg-light">일</th>
          <th class="text-bg-light">월</th>
          <th class="text-bg-light">화</th>
          <th class="text-bg-light">수</th>
          <th class="text-bg-light">목</th>
          <th class="text-bg-light">금</th>
          <th class="text-primary text-bg-light">토</th>
        </tr>
    
        <tr style="text-align: left;">
          <td class="text-danger" style="opacity: 0.5;">30</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>
            <div class="d-flex justify-content-between">
              <div class="text-primary">6</div>
              <div class="text-dark" style="opacity: 0.7;">소서</div>
            </div>
          </td>
        </tr>

        <tr style="text-align: left;">
          <td class="text-danger">7</td>
          <td>8<br>
            <p style="opacity: 0.7; font-size: smaller;">09:00 자기소개</p></td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td class="text-primary">13</td>
        </tr>

        <tr style="text-align: left;">
          <td class="text-danger">14</td>
          <td>15</td>
          <td>16</td>
          <td>
            <div class="d-flex justify-content-between">
              <div class="text-primary">17</div>
              <div class="text-dark" style="opacity: 0.7;">제헌절</div>
            </div>
          </td>
          <td>18</td>
          <td>19</td>
          <td class="text-primary">20</td>
        </tr>

        <tr style="text-align: left;">
          <td class="text-danger">21</td>
          <td>
            <div class="d-flex justify-content-between">
              <div class="text-primary">22</div>
              <div class="text-dark" style="opacity: 0.7;">대서</div>
            </div>
          </td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td class="text-primary">27</td>
        </tr>

        <tr style="text-align: left;">
          <td class="text-danger">28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td style="opacity: 0.5;">1</td>
          <td style="opacity: 0.5;">2</td>
          <td class="text-primary" style="opacity: 0.5;">3</td>
        </tr>

      </table>
  
    </div>
  </div>  
</div>

</body>
</html>
