<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 회원가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/20d076eb83.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-fluid p-2 bg-secondary text-white text-center"> 
    <h2 class="border">회원가입</h2><br>
    <p>아래 빈칸을 입력하세요.</p>
    <i class="fa-regular fa-hand-point-down" style="font-size: 40px;"></i><br>
    <br><p><strong>('*' 표시는 필수입력 항목입니다.)</strong></p>
  </div>
    
  <div class="container mt-3 justify-content-center">
    
    <div class="row">
      
      <div>
        <form action="/" method="get">
          <table class="table-borderless" style="width: 50%; margin: auto;">
            <tr>
              <td><label for="uid" class="form-label col-form-label me-3">
                <i class="fa-solid fa-user"></i> 사용자 ID <strong>(*)</strong></label></td>
              <td><input type="text" name="uid" id="uid" class="form-control me-3" placeholder="사용자 ID 입력하세요." required>
              </td>
            </tr>
            <tr>
              <td><label for="pwd" class="form-label col-form-label me-3">
                <i class="fa-solid fa-key"></i> Password <strong>(*)</strong></label></td>
              <td>
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
              </td>1
            </tr>
            <tr>
              <td><label for="cpwd" class="form-label col-form-label me-3">
                <i class="fa-solid fa-key"></i> Password 확인 <strong>(*)</strong></label></td>
              <td>
                <input type="text" class="form-control" id="cpwd" placeholder="Enter password" name="pswd" required>
              </td>
            </tr>
            <tr>
              <td><label for="name" class="form-label col-form-label me-3">
                <i class="fa-solid fa-signature"></i> 이름 <strong>(*)</strong></label></td>
              <td><input type="text" name="name" id="name" class="form-control me-3" placeholder="이름을 입력하세요." required>
              </td>
            </tr>
            <tr>
              <td>
                <i class="fa-solid fa-restroom"></i> 성별 <strong>(*)</strong>
              </td>
              <td>
                <div class="form-check mx-4 d-inline-flex">
                  <input type="radio" class="form-check-input mx-2" id="male" name="성별" value="male">남
                  <label class="form-check-label mx-2" for="male"></label>
                </div>
                <div class="form-check mx-4 d-inline-flex">
                  <input type="radio" class="form-check-input mx-2" id="female" name="성별" value="female">여
                  <label class="form-check-label mx-2" for="female"></label>
                </div>
              </td> 
            </tr>
            <tr>
              <td class="col-form-label">
                <i class="fa-solid fa-at"></i> E-mail <strong>(*)</strong>
              </td>
              <td>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
              </td>
            </tr>
            <tr>
              <td><label for="number" class="form-label col-form-label me-3">
                <i class="fa-solid fa-phone"></i> 전화번호</label></td>
              <td><input type="tel" name="number" id="number" class="form-control me-3">
              </td>
            </tr>
            <tr>
              <td><label for="comment" class="col-form-label">
                <i class="fa-regular fa-comment"></i> 자기소개</label></td>
              <td><textarea rows="5" class="form-control my-2" name="comment" id="comment"></textarea></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <button type="submit" class="btn btn-primary me-4">제출</button>
                <button type="reset" class="btn btn-secondary">취소</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>


  </div>

</body>
</html>
