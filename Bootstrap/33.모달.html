<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container-fluid p-5 bg-primary text-white text-center"> 
    <h1>Modal</h1>
  </div>
    
  <div class="container mt-5">
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
      모달
    </button>
  
  </div>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">일정 추가</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <span>제목</span>
          <span class="mx-3">
            <div class="form-check d-inline">
            <input type="checkbox" id="check" name="check" value="val" >
            <label class="form-check-label" for="check">중요</label>
            </div>
          </span>
          <select class="form-select">
            <option value="kr">한식</option>  <!--value에 있는 값이 서버로 전달되어지는 값-->
            <option value="en" selected>중식</option>
            <option value="fr">양식</option>
            <option value="es">일식</option>
          </select>
          <table class="mt-3">
            <tr>
              <td class="col-10">시작일</td>
              <td class="col-2">시작시간</td>
            </tr>
            <tr>
              <td><input type="date" class="form-control" value="2023-03-02"></td>
              <td><input type="time" class="form-control" value="12:00"></td>  
            </tr>
            <tr>
              <td class="col-10">종료일</td>
              <td class="col-2">종료시간</td>
            </tr>
            <tr>
              <td><input type="date" class="form-control" value="2023-03-02"></td>
              <td><input type="time" class="form-control" value="13:00"></td>  
            </tr>
          </table>
          <label class="mt-3" for="place">장소</label><br>
          <input class="container-fluid" type="text"name="place" id="place" placeholder="장소를 입력하세요."><br>
          <label class="mt-3" for="comment">메모</label><br>
          <input class="container-fluid" type="text"name="comment" id="comment" placeholder="메모를 입력하세요.">
        </div>

        <label class="form-check-label ms-5">
          <input class="form-check-input" type="checkbox" name="importance"><span class="ms-2">중요</span>
        </label>

        <!-- Modal footer -->
        <div class="modal-footer mb-3">
          <button type="button" class="btn btn-primary me-2" data-bs-dismiss="modal">제출</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">종료</button>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
