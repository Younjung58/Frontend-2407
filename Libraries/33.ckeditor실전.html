<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor v4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/20d076eb83.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <div class="container-fluid p-4 bg-success text-white text-center fixed-top">
        <h1>CK Editor v4</h1>
        <p>Classic Editor</p>     <!-- 줄바꿈이 자동으로 안되고, 이미지도 올리지 못함 -->
    </div>

    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h3>Classic Editor</h3>
                <textarea name="content" id="content" rows="10" class="form-control">
                    이 영역이 CK Editor가 작동하는 영역입니다.
                </textarea>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script>
        CKEDITOR.replace('content', {
            filebrowserImageUploadUrl: '/abbs/file/imageUpload',        // 이미지를 업로드하기 위한 주소
            filebrowserUploadMethod: 'form',        // form 형식으로 image를 업로드
            height: 500, width: '100%'
        });
        // 이미지를 클라우디너리에 올리고나서 이미지의 url을 다운로드 하여 나타낼 수 있음
        // https://res.cloudinary.com/dqullcaz5/image/upload/c_thumb,g_auto,h_500,w_500/f_auto/q_auto/nqmnxjdznnx62yapyk55?_a=DAJAUVWIZAAB
    </script>
</body>
</html>
