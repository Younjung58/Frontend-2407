<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수 확인</title>
    <style>
        input, button{padding: 5px;}
    </style>
    <script>
        function isPrimeNumber(num){
            let sqrtNum = Math.floor(Math.sqrt(num));       
            //sqrt는 제곱근의 비음수값을 의미함(숫자의 계산 횟수를 줄이기 위해서 사용함)
            for (let i =2; i<sqrtNum; i++)
                if (num%i == 0){
                    return false;
            }
            return true;
        }
        function checkNumber(){
            let num = Number(document.getElementById('num').value);  
            //Number를 parseInt로 써도됨(입력한 문자열을 숫자로 바꾸라는 것)
            let result = isPrimeNumber(num) ? '소수입니다.' : '소수가 아닙니다.';
            document.getElementById('result').innerHTML = '<strong>' + result + '</strong>';
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3>소수 확인</h3>
    <hr>
    <input type="text" id="num" placeholder="확인할 숫자를 입력하세요.">
    <button onclick="checkNumber()">확인</button>
    <hr>
    <div id="result"></div>
</body>
</html>
