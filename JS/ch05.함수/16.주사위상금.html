<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사분면</title>
    <style>
        input, button{padding: 5px;}
    </style>
    <script>
        function isMoney([a,b,c]){
            let m = '';
            let p = Math.max(a,b,c);        

            if(a==b && b==c)                 
                return m = 10000+a*1000;
            else if(a==b && b!=c)          
                return m = 1000+a*100;
            else if(a==c && c!=b)          
                return m = 1000+a*100;
            else if(b==c && c!=a)
                return m = 1000+b*100;
            else 
                return m = p*100;
        };
        function checkMoney(){
            let P = document.getElementById('dice').value;
            let [a,b,c] = P.split(',');
            let result = isMoney([a,b,c]);
            document.getElementById('result').innerHTML ='상금은'+'<strong>' + result + '</strong>'+'원 입니다.';
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3>상금을 알고싶다.</h3>
    <hr>
    <input type="text" id="dice" placeholder="( , , )형태로 주사위 값 3개를 입력하세요.">
    <button onclick="checkMoney()">확인</button>
    <hr>
    <div id="result"></div>
</body>
</html>
