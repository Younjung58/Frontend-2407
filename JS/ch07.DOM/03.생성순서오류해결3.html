<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류 해결 3</title>
    <script>
        function handler(){
        document.querySelector('body').style.backgroundColor = 'yellow';  //body의 backgroundcolor를 노랑으로
        document.querySelector('h1').style.color = 'red';       
        //querySelectorAll로 사용하면 array의 형태가 되므로 반복문으로 써줘야함.
        }
    </script>
</head>
<body onload="handler()">       <!--handler함수를 불러서 적용시켜 나타내는 방법(추천)-->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>
