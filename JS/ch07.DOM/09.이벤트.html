<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리</title>
    <style>
        button{ padding: 5px; margin-right: 10px; }
    </style>
    <script>
        function btn2click(){
            alert('버튼2가 클릭되었음.');
        }
        window.onload = () => {
            const btn3 = document.getElementById('btn3');
            btn3.onclick = () =>{
                alert('버튼3이 클릭되었음.');
            }
        }
    </script>
</head>
<body style="margin: 40px;">
    <button onclick="alert('버튼1이 클릭되었음.')">버튼 1</button>
    <button onclick="btn2click()">버튼 2</button>
    <button id="btn3">버튼 3</button>
</body>
</html>
