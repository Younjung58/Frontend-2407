<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류 해결 2</title>
    <script>
        function handler(){
        document.querySelector('body').style.backgroundColor = 'yellow';  //body의 backgroundcolor를 노랑으로
        document.querySelector('h1').style.color = 'red';       
        //querySelectorAll로 사용하면 array의 형태가 되므로 반복문으로 써줘야함.
        }
        window.onload = handler;    // event handler 등록 작업, ()가 없음, 함수이름만 써줘야함!
        
    </script>
</head>
<body>
    <h1>Header 1</h1>
    <h1>Header 2</h1>
</body>
</html>
