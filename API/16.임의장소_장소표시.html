<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="key.js"></script>
    <style>
        input, button { padding: 5px; }
    </style>
    <script src="key.js"></script>
    <script>
        window.onload = () => {
            const kakaoScript = document.createElement('script');
            kakaoScript.src = `http://dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}&autoload=false`;
            kakaoScript.onload = () => {
                kakao.maps.load(() => { });
            };
            document.head.appendChild(kakaoScript);
        }

        function handleMap(){

            let place = document.getElementById('input').value;
            let roadBaseUrl ='https://business.juso.go.kr/addrlink/addrLinkApi.do';
            let kakaoBaseUrl = 'https://dapi.kakao.com/v2/local/search/address.json';
            let params1 = 'currentPage=1&countPerPage=5';
            let params2 = `keyword=${encodeURIComponent(place)}`;         // 한글은 반드시 인코딩 해줘야함
            let params3 = `confmKey=${roadAddrKey}&resultType=json`;
            let roadUrl = `${roadBaseUrl}?${params1}&${params2}&${params3}`;

            document.getElementById('place').innerHTML = place;
            fetch(roadUrl)
                .then(response => response.json())      // respose는 fetch의 결과값
                .then(result => {
                // console.log(result);
                    if(result.results.juso.length > 0){
                        let roadAddr = result.results.juso[0].roadAddr;       // object이므로 .하나 누르고 키값 써주기       
                        document.getElementById('roadAddr').innerHTML = roadAddr;

                        let kakaoUrl = `${kakaoBaseUrl}?query=${encodeURIComponent(roadAddr)}`;
                        let header = { Authorization: `KakaoAK ${kakaoRestKey}` };
                        return fetch(kakaoUrl, {headers: header});       // object형태라는 것은 header의 자리에 여러가지 항목이 들어올 수 있다는 것을 의미함
                    }else{
                        console.log(error);
                    }
                })
                .then(response => response.json())
                .then(result => {
                    // console.log(result);
                    let lat = parseFloat(result.documents[0].y);
                    let lon = parseFloat(result.documents[0].x);
                    document.getElementById('lat').innerHTML = '' + lat;
                    document.getElementById('lon').innerHTML = String(lon);

                    drawMap(place, lat, lon);
                })
                .catch(error => {
                    console.log(error);
                });
            }
        // document.querySelector('p').innerHTML = url;


        function drawMap(place, lat, lon) {
            let container = document.getElementById('map'); 
            let position = new kakao.maps.LatLng(lat, lon);
            let options = { 
                center: position, 
                level: 4
            };
            let map = new kakao.maps.Map(container, options); 

            // 마커 생성
            let marker = new kakao.maps.Marker({
                map: map,
                position: position          // 그냥 position으로 써도 됨(Atrribute랑 이름이 같으면 생략할 수 있음)
            });

            // 인포윈도우 생성
            let infowindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px;">${place}</div>`
            });

            // 마우스오버 & 마우스 아웃 이벤트 등록
            kakao.maps.event.addListener(marker,'mouseover',() => {
                infowindow.open(map, marker);
            });
            kakao.maps.event.addListener(marker,'mouseout', () => {
                infowindow.close();
            });
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1>도로명주소 + 카카오로컬 API + 지도</h1>
    <hr>
    <input onchange="handleMap()" type="text" id="input" placeholder="임의의 장소를 입력하세요.">
    <button onclick="handleMap()">지도 그리기</button>
    <hr>
    <h3 id="place"></h3>
    <ul>
        <li>도로명 주소: <span id="roadAddr"></span></li>
        <li>위도: <span id="lat"></span></li>
        <li>경도: <span id="lon"></span></li>
    </ul>
    <div id="map" style="width:600px; height:400px; margin-top: 20px;"></div>
</body>
</html>
