<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 맵 마커</title>
    <!-- <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=나의 Javascript Key"></script> -->
    <script src="key.js"></script>
    <script>
        window.onload = () => {
            const kakaoScript = document.createElement('script');
            kakaoScript.src = `http://dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}&autoload=false`;
            kakaoScript.onload = () => {
                kakao.maps.load(() => {
                    initializeMap();
                });
            };
            document.head.appendChild(kakaoScript);
        }
        function initializeMap() {
            let container = document.getElementById('map'); 
            let position = new kakao.maps.LatLng(33.450701, 126.570667);
            let options = { 
                center: position, 
                level: 3 
            };
            let map = new kakao.maps.Map(container, options); 

            // 마커 생성
            let marker = new kakao.maps.Marker({
                map: map,
                position: position          // 그냥 position으로 써도 됨(Atrribute랑 이름이 같으면 생략할 수 있음)
            });

            // 인포윈도우 생성
            let infowindow = new kakao.maps.InfoWindow({
                content: '<div style="padding:5px;">Hello World!</div>'
            });

            // 마우스오버 & 마우스 아웃 이벤트 등록
            kakao.maps.event.addListener(marker,'mouseover', () => {
                infowindow.open(map, marker)
            });
            kakao.maps.event.addListener(marker,'mouseout', () => {
                infowindow.close(map, marker)
            });
        }
    </script>
</head>
<body style="margin: 40px;">
    <div id="map" style="width:600px; height:400px;"></div>
</body>
</html>
