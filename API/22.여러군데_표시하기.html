<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도에 여러곳 표시하기</title>
    <script src="key.js"></script>
    <script>
        const places = ['경기도청', '수원시청', '권선구청', '영통구청', '장안구청', '팔달구청'];
        let roadBaseUrl ='https://business.juso.go.kr/addrlink/addrLinkApi.do';
        let kakaoBaseUrl = 'https://dapi.kakao.com/v2/local/search/address.json';
        let params1 = 'currentPage=1&countPerPage=5';
        let params3 = `confmKey=${roadAddrKey}&resultType=json`;

        window.onload = () => {
            const kakaoScript = document.createElement('script');
            kakaoScript.src = `http://dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}&autoload=false`;
            kakaoScript.onload = () => {
                kakao.maps.load(async () => {
                    let coords = [];
                    let sumLat = 0.0, sumLon = 0.0;
                    let ul = document.getElementById('list');
                    for(let place of places){
                        let coord = await getCoord(place);  // object의 항목들을 풀어서 개별적으로 받음
                        coords.push(coord);
                        sumLat += coord.lat; sumLon += coord.lon;       // 실제로는 null값을 처리해주는 식도 만들어야함
                        let li = document.createElement('li');
                        let text =  `${place}: ${coord.roadAddr}, ${coord.lat.toFixed(6)}, ${coord.lon.toFixed(6)}`;
                        li.innerHTML = text;
                        ul.appendChild(li);
                    }
                    drawMap(coords, sumLat/coords.length, sumLon/coords.length);
                });
            };
            document.head.appendChild(kakaoScript);
        }

        async function getCoord(place){      //coordinate-좌표
            try{
                let params2 = `keyword=${encodeURIComponent(place)}`;         // 한글은 반드시 인코딩 해줘야함
                let roadUrl = `${roadBaseUrl}?${params1}&${params2}&${params3}`;
            
                let response = await fetch(roadUrl);
                let result = await response.json();
                let roadAddr = result.results.juso[0].roadAddr;

                let kakaoUrl = `${kakaoBaseUrl}?query=${encodeURIComponent(roadAddr)}`;
                let header = { Authorization: `KakaoAK ${kakaoRestKey}` };
                response = await fetch(kakaoUrl, {headers: header});
                result = await response.json();
                let lat = parseFloat(result.documents[0].y);
                let lon = parseFloat(result.documents[0].x);
                return {place, roadAddr, lat, lon};
            // 시간이 드는 비동기 작업 (fetch, json같은 경우)는 await를 꼭 해줘야함
            }catch(error){
                console.log(error);
                return {place, roadAddr:null, lat:null, lon:null};
            }
        }     

        function drawMap(coords, centerLat, centerLon) {
            let container = document.getElementById('map'); 
            let center = new kakao.maps.LatLng(centerLat, centerLon);
            let map = new kakao.maps.Map(container, {center, level:7}); 
            
            // 마커 생성
            for ( let coord of coords){
                let marker = new kakao.maps.Marker({
                    map: map,
                    position: new kakao.maps.LatLng(coord.lat, coord.lon)          // 그냥 position으로 써도 됨(Atrribute랑 이름이 같으면 생략할 수 있음)
                });   
                // 인포윈도우 생성
                let infowindow = new kakao.maps.InfoWindow({
                    content: `<div style="padding:5px;">${coord.place}<br>${coord.roadAddr}</div>`
                });
                // 마우스오버 & 마우스 아웃 이벤트 등록
                kakao.maps.event.addListener(marker,'mouseover',() => {
                    infowindow.open(map, marker);
                });
                kakao.maps.event.addListener(marker,'mouseout', () => {
                    infowindow.close();
                });
            }
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1>지도에 여러곳 표시하기</h1>
    <hr>
    <ul id="list">
    </ul>
    <div id="map" style="width:800px; height:600px; margin-top: 20px;"></div>
</body>
</html>
