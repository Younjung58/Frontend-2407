<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 디지털시계그래픽</title>
    <style>
        img { width: 100px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num);      // 4 --> '04', 15 --> '15'
        }
        function myDate(now) {
            const week = '일월화수목금토'.split('');
            return `${now.getFullYear()}-${twoDigit(now.getMonth() + 1)}-${twoDigit(now.getDate())}(${week[now.getDay() % 7]})`;
        }
        function myTime(now) {
            return `${twoDigit(now.getHours())}:${twoDigit(now.getMinutes())}:${twoDigit(now.getSeconds())}`;
        }
        $(document).ready(()=>{
            setInterval(() => {
                let now = new Date();
                $('#date').text(myDate(now));
    
                let timeStr = myTime(now);
                const watch = '#0 #1 . #3 #4 . #6 #7'.split(' ');
                for(let i=0;i<timeStr.length;i++){
                    if((i%8!=2)&&(i%8!=5))      // if(i ==2 || i ==5)일때 continue로 적어도 됨
                    $(`${watch[i]}`).attr({src: `../JS/ch07.DOM/img/${timeStr[i]}.svg`});  
                    // 그냥 아이디를 t0,t1...이렇게하고 $(`#t${i}`)로 해도됨
                    // attr('src', `../JS/ch07.DOM/img/${timeStr[i]}.svg`) 이렇게 적어도 됨
                }
            }, 1000);
        })
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="date"></h1>
    <hr><br>
    <img id="0">
    <img id="1">
    <img src="../JS/ch07.DOM/img/Colon.jpg">
    <img id="3">
    <img id="4">
    <img src="../JS/ch07.DOM/img/Colon.jpg">
    <img id="6">
    <img id="7">
</body>
</html>
