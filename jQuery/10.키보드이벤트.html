<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트</title>
    <style>
        input, div { padding: 5px; margin: 5px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            $('input')      // input 태그는 값을 가져올 때 val()의 값으로 가져옴
                .on('keyup', function(e){       // 글자를 입력할 때마다
                    $('#keyup').text($(this).val());        // input 태그에 입력된 값
                    // $('#keyup').text(e.keyCode);        //현재 입력한 keyCode값을 알고 싶을 때
                })
                .on('change', function(e){      // 엔터키를 쳤을 때
                    $('#change').text($(this).val());
                })
        });
    </script>
</head>
<body style="margin: 40px;">
    입력: <input type="text">
    <hr>
    <div>
        글자를 입력할 때마다:
        <span id="keyup"></span>
    </div>
    <div>
        엔터키를 쳤을때:
        <span id="change"></span>
    </div>
</body>
</html>
