<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            let lis = $('li');
            for (let i = 0; i < lis.length; i++){
                if(i%2 == 1){       // 두번째, 네번재, 여섯번째
                    let li = lis.get(i);    // let li = lis[i];
                    $(li).css('backgroundColor', 'yellow');
                }
            }
            $('li').each((index, element) => {
                if (index % 2 == 0)
                    $(element).css('color', 'red');
                else
                    $(element).css('color', 'blue');       // 여기서 this는 해당 element를 의미함(자기자신)
            });     // 화살표 함수에서는 this를 사용할 수 없음

            $('span').each(function(index, _){           //_는 변수를 받아오긴 하지만, 쓰지 않을 것을 의미함
                if(index % 2 == 0)
                    $(this).css('fontSize', '1.5rem');
                else
                    $(this).css('fontWeight', 'bold');
            });       // each나 element를 사용하여 반복문을 만들 수 있음
                
        });
    </script>
</head>
<body style="margin: 40px;">
    <ul id="fruits"><span>내가 좋아하는 과일</span>
        <li class="national">사과</li>
        <li class="foreign">바나나</li>
        <li class="national">감</li>
        <li class="foreign">파인애플</li>
    </ul>
    <ul id="foods"><span>내가 좋아하는 음식</span>
        <li class="national">불고기</li>
        <li class="foreign">파스타</li>
        <li class="national">김치찌개</li>
    </ul>
</body>
</html>
